<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Initials</title>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section class="container">
        <div class="content">
            <h1>Get Staff Name</h1>
            <form class="form">
                <label for="initials">Staff Initials</label>

                <p class="result">Staff's fullname</p>
                <p class="full-name"></p>
                <button class="button" type="submit">Get fullname</button>
            </form>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
